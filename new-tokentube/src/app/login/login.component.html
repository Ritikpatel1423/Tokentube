<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div *ngIf="(submitted && f['email'].errors) || (f['email'].errors && f['email'].touched)"
                            class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']"> Email is required.</div>
                            <div *ngIf="f['email'].errors['pattern']"> Email is invalid.</div>
                        </div>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1" #password_field>
                        <span (click)="password_field.type=password_field.type=='password'?'text':'password'"
                            class="fa fa-fw field-icon toggle-password"
                            [ngClass]="(password_field.type=='password')?' fa-eye-slash':' fa-eye'"></span>
                        <div *ngIf=" (submitted && f['password'].errors) || (f['password'].errors && f['password'].touched)"
                            class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']"> Password is required</div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="d-flex justify-content-between">
                    <a style="color: #fff;" routerLink="/signup">New user? Click to Signup!!</a>
                    <a style="color: #fff;" routerLink="/forgotpassword">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
